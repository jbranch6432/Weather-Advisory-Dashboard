<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Advisory Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <nav class="navbar bg-warning">
            <div class="container-fluid ">
                <span class="navbar-brand fs-2 mb-0 h1 mx-auto text-black">Weather Dashboard</span>
            </div>
        </nav>
        <div class="row">
            <div class="col-12 col-md-4 row">
                <h2>Search for a city:</h2>
                <div class="input-group mb-3 col-12">
                    <input type="text" class="form-control" placeholder="City Name" id="city-name">
                    <button type="button" class="btn btn-warning btn-lg" id="city-search-button">Search</button>
                    
                </div>
                <h3>Search History</h3>
                <div id="search-history"></div>
                </div>
            </div>
      
        <div class="col-12 col-md-8 row">
            <div class="current border m-3 border-dark-subtle border-2 col-12">
                <h2>    
                    <div id="current-date">Date</div> 
                    <div id="currentDay"></div>
                    
                    <img id="weather-icon"/>
                </h2>
              
                <p id="temp">Temp: </p>
                <p id="wind">Wind: </p>
                <p id="humid">Humidity: </p>
            </div>
            <div class="row">
                <nav class="navbar bg-white">
                    <div class="container-fluid">
                        <span class="navbar-brand fs-3 mb-0 fw-bold">5-Day Forecast:</span>
                    </div>
                </nav>
            </div>
            <div class="forecast col-2 m-3">
                <div id="Day-1">
                    <p id="date-1"></p>
                    <p id="icon-1"></p>
                    <p id="temp-1"></p>
                    <p id="wind-1"></p>
                    <p id="humid-1"></p>
                </div>
            </div>
            <div class="forecast col-2 m-auto">
                <div id="Day-2">
                    <p id="date-2"></p>
                    <p id="icon-2"></p>
                    <p id="temp-2"></p>
                    <p id="wind-2"></p>
                    <p id="humid-2"></p>
                </div>
            </div>
            <div class="forecast col-2 m-auto">
                <div id="Day-3">
                    <p id="date-3"></p>
                    <p id="icon-3"></p>
                    <p id="temp-3"></p>
                    <p id="wind-3"></p>
                    <p id="humid-3"></p>
                </div>
            </div>
            <div class="forecast col-2 m-auto">
                <div id="Day-4">
                    <p id="date-4"></p>
                    <p id="icon-4"></p>
                    <p id="temp-4"></p>
                    <p id="wind-4"></p>
                    <p id="humid-4"></p>
                </div>
            </div>
            <div class="forecast col-2 m-auto">
                <div id="Day-5">
                    <p id="date-5"></p>
                    <p id="icon-5"></p>
                    <p id="temp-5"></p>
                    <p id="wind-5"></p>
                    <p id="humid-5"></p>
                </div>
            </div>
            
        </div>
    </div>
</div>
</div>
    <div class="container-sm-bottom">
        <img src="images/Skyline.jpg" alt="City Skyline Sunset" style="width: 100%; height: auto;">
    </div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script src="./script.js"></script>
  </body>
</html>
